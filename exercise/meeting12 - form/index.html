<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form Practice</title>

</head>
<body>
    <h1>Form Practice</h1>
    <form action="action.html"  target="_blank" method="post" autocomplete="off" novalidate  >
        <div class="input-group">
            <label for="fullname">Full Name : </label>
            <input id="fullname" type="text" placeholder="Full name" name="fullname" required >
        </div>
        <div class="input-group">
            <label for="city">City : </label>
            <input type="text" id="city" placeholder="city" name="city">
        </div>
        <div class="input-group">
            <label for="age">Age : </label>
            <input type="number" id="age" placeholder="age" name="age">
        </div>
        <div class="input-group">
            <label for="address">Address : </label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div class="input-group">
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="Vietnam">Vietnam</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Indonesia">Indonesia</option>
            </select>
        </div>
        <!-- <button type="submit">Submit data</button> -->
         <input type="submit" value="Submit data">
    </form>
</body>
</html>
